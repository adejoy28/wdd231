<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bookstore</title>
        <link rel="stylesheet" href="cart.css">
    </head>

    <body>
        <header>
            <h1>Classic Bookstore</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Books</a></li>
                    <li><a href="#" id="cart-button">Cart</a></li>
                </ul>
            </nav>
        </header>

        <section class="book-container">
            <div class="book">
                <img src="book1.jpg" alt="Book 1">
                <h3>Book Title 1</h3>
                <p>$10.99</p>
                <button class="add-to-cart" data-title="Book Title 1" data-price="10.99">Add to Cart</button>
            </div>

            <div class="book">
                <img src="book2.jpg" alt="Book 2">
                <h3>Book Title 2</h3>
                <p>$12.99</p>
                <button class="add-to-cart" data-title="Book Title 2" data-price="12.99">Add to Cart</button>
            </div>
        </section>

        <!-- Shopping Cart -->
        <div class="cart" id="cart">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <button id="close-cart">&times;</button>
            </div>
            <ul class="cart-items" id="cart-items"></ul>
            <div class="cart-footer">
                <button id="checkout">Checkout</button>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Classic Bookstore</p>
        </footer>

        <script src="script.js"></script>
    </body>

</html>
