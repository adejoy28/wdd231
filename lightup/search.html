    <body>
        <header>
            <div class="header-container">
                <div class="brand-container">
                    <h1>Online Bookstore</h1>
                    <button id="smallMenuButton" class="small-menu-button">❌</button>
                </div>
                <nav id="navContainer">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="books.html">Book List</a></li>
                        <li><a href="search.html" class="active">Search</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div class="container">
                <h2>Search</h2>
                <div class="search-form-container">
                    <form action="search.html" method="get" id="search">
                        <input type="search" name="search" id="searchBooks" placeholder="Search books here!" required>
                        <button type="submit" id="searchBooks-button">Search</button>
                    </form>
                </div>
                <div id="searchOutput"></div>
            </div>
            <div class="newsletter">
                <div class="newsletter-container">
                    <form action="#" method="get" id="newsletterSubscription">
                        <label for="email">
                            <input type="email" name="email" id="email" placeholder="Type your email to subscribe"
                                required autocomplete="email">
                        </label>
                        <input type="submit" value="Subscribe">
                    </form>
                </div>
            </div>
            <dialog id="subscriptionModal">
                <button id="closeModal">❌</button>
                <h3>You've successfully subscribed</h3>
                <p>You will now receive emails from our marketting team</p>
            </dialog>
        </main>
        <footer>
            <div class="top-footer-container">
                <!-- <figure>
                    <img src="" alt="">
                </figure> -->
                <h3>LightUp BookStore</h3>
                <nav class="nav">
                    <ul>
                        <li><a href="references">References</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="search.html">Search</a></li>
                    </ul>
                </nav>
                <div class="socials">
                    <img src="" alt="" width="30" height="30" loading="lazy">
                    <img src="" alt="" width="30" height="30" loading="lazy">
                    <img src="" alt="" width="30" height="30" loading="lazy">
                </div>
            </div>
            <p>&copy; <span id="Year">2025</span> John Adebayo. All rights reserved</p>
        </footer>

    </body>
