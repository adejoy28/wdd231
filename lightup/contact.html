    <body>
        <header>
            <div class="header-container">
                <div class="brand-container">
                    <a href="index.html"><img src="images/logo.png" alt="Brand Logo" width="254" height="122"

                <nav id="navContainer">
                    <ul>
                        <li><a href="index.html">Home</a></li>

                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div id="container" class="container">


                <div class="title">
                    <h2>Contact Us</h2>
                    <p>Leave us a message:</p>
                </div>
                <div id="formContainer" class="row">

                    <div class="column">
                        <img src="images/map.webp" style="width:100%" alt="map" loading="lazy">
                    </div>
                    <div class="column">
                        <form action="#" id="contactForm" method="get">
                            <label for="userName">Name</label>
                            <input type="text" id="userName" name="name" placeholder="Your name..">
                            <label for="contactEmail">Email</label>
                            <input type="email" id="contactEmail" name="email" placeholder="Your e-mail..">
                            <label for="content">Describe your need</label>
                            <textarea id="content" name="content" placeholder="Write something.."
                                style="height:170px"></textarea>
                            <input type="submit" value="Get in touch">
                        </form>
                    </div>
                </div>
                <div class="newsletter">
                    <div class="newsletter-container">
                        <form action="#" method="get" id="newsletterSubscription">
                            <label for="email">
                                <input type="email" name="email" id="email" placeholder="Type your email to subscribe"
                                    required autocomplete="email">
                            </label>
                            <input type="submit" value="Subscribe">
                        </form>
                    </div>
                </div>
                <dialog id="subscriptionModal">
                    <button id="closeModal">‚ùå</button>
                    <h3>You've successfully subscribed</h3>
                    <p>You will now receive emails from our marketting team</p>
                </dialog>
            </div>
        </main>
